<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
	<!-- 
	T1-	Unordered/Ordered lists
Create a page that contains two lists
The first list is an ordered list
The second list is an unordered list
Use Roman numbers in the ordered list

  T2- Definition list
Create a list that contains terms and definitions for those terms
Your pair should extend the list with some additional content

	T3- Nested list
Create an unordered list
Nest an ordered list in the second element of the unordered list
Third element of the unordered list should contain an ordered list that uses Roman numbers
	-->

	<ol type="I">
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
	</ol>

	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
	</ul>

	<dl>
		<dt>term 1</dt>
		<dd>explanation</dd>
		<dt>term 2</dt>
		<dd>explanation 1</dd>
		<dd>explanation 2</dd>
		<dt>term 3</dt>
		<dt>term 4</dt>
		<dd>explanation</dd>
	</dl>

	<ul>
		<li>item1</li>
		<li>item2 
			<ol>
				<li>subitem 1</li>
				<li>subitem 2</li>
				<li>subitem 3</li>
			</ol>
		</li>
		<li>item3 
			<ol type="I">
					<li>subitem 1</li>
					<li>subitem 2</li>
					<li>subitem 3</li>
			</ol>		
		</li>
	</ul>
    
</body>
</html>
