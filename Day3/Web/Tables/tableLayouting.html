<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    	<!-- 
Layout using table (centered column)
Create a three column layout
Center column should be 960px wide
Center column should contain
main title
image (same width as column)
multiple text paragraphs

Future layout organization (table in the table)
Rearrange paragraphs that you made in the previous example
Center column should be split in two columns
Even paragraphs should go in the left column and odd ones in the right column
    -->
    
    <table align="center">
        <tr>
            <td></td>
            <td width="960" align="center">
                <h1>Kate Backensale</h1>
                <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/11/110717-kate-beckinsale.jpg" alt="Kate" width="100%">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"><p>Top 5 woman:</p></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p>1st place: Kate Backensale</p></td>
                            <td><p>3rd place: Kate Backensale</p></td>
                        </tr>
                        <tr>
                            <td><p>2nd place: Kate Backensale</p></td>
                            <td><p>4th place: Kate Backensale</p></td>
                        </tr>
                    </tbody>
                    <tfoot align="center">
                        <tr>
                            <td colspan="2"><p><b>Rest of the world</b></p></td>
                        </tr>
                    </tfoot>
                </table>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
